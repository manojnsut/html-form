<body>
    <form>
        <fieldset>
            <legend>Contact details</legend>
            <label>Phone :</label>
            <input type="text" name="country code" placeholder="Country Code" value="+91" size="2" />
            <input type="text" name="phone" placeholder="phone no." size="10" / required><br>
            <label>Current Address :</label>
            <textarea cols="40" rows="4" placeholder="Current Address" value="address" required>
             </textarea><br>
             <label>State :</label>
             <select>  
                <option value="Delhi">Delhi</option>  
                <option value="Outside Delhi">Outside Delhi</option>
                </select><br>
            <label id="code">Zip code: </label>
            <input type="number" required><br>
        </fieldset>
    </form>

</body>
